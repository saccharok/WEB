<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Редкие растения АК | РРАК</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <img th:src="@{~/img/herb.png}" width="30" height="30" class="d-inline-block align-top" alt="Logo RRAK">
        Редкие растения АК
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Редактирование списка растений</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-around">
        <th:block th:each="plant, state: ${plants}">
            <div class="card col-xs-12 col-sm-4 col-lg-3 m-1 p-0">
                <img th:src="${'img/rareherb' + (state.count % 5) + '.jpg'}" class="card-img-top w-100"
                     th:alt="${'Rare herb' + (state.count % 5)}">
                <div class="card-body h-auto">
                    <h5 class="card-title" th:utext="${plant.name}">Card title</h5>
                    <p class="card-text" th:utext="${plant.description}">Some quick example text to build on the card
                        title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item px-3 py-1">Исследователи:
                        <th:block th:utext="${plant.researchers}"/>
                    </li>
                    <li class="list-group-item px-3 py-1">Статус:
                        <th:block th:utext="${plant.status}"/>
                    </li>
                </ul>
                <div class="btn-group my-2 mx-4" role="group" aria-label="Basic group buttons">
                    <button th:onclick="'location.href=\'/herb/' + ${plant.getId()} + '\''" type="button"
                            class="btn btn-primary p-2">Подробнее
                    </button>
                    <button type="button" th:onclick="'location.href=\'/edit-herb/' + ${plant.getId()} + '\''"
                            class="btn btn-warning p-1">
                        <img src="img/edit.png" width="30" height="30" alt="Edit" class="">
                    </button>
                </div>
            </div>
        </th:block>

    </div>
</div>
</body>
</html>
